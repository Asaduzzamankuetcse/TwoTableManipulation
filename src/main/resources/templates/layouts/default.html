<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta th:name="_csrf" th:content="${_csrf.token}"></meta>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"></meta>
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport"></meta>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"></link>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"></link>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->


    <link rel="stylesheet" th:href="@{/css/_all-skins.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/skin-blue-light.css}"></link>
    <link rel="stylesheet" th:href="@{/css/custom.css}"></link>
    <!--  <link rel="stylesheet" th:href="@{/css/custom_Origin.css}" ></link> -->

    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"
          type="text/css"/>


    <link th:href="@{/css/responsive.bootstrap.min.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/datepicker3.css}" rel="stylesheet"
          type="text/css"/>

    <link th:if="${cssLinks != null}" th:each="cssLink:${cssLinks}" rel="stylesheet" type="text/css"
          th:href="@{|${cssLink}|}"/>
    <script th:if="${jsLinksHead != null}" th:each="jsSrc : ${jsLinksHead}" th:src="@{|${jsSrc}|}"></script>

</head>

<body class="hold-transition skin-blue-light sidebar-mini">
<div class="wrapper">


    <div th:include="layouts/header :: header"></div>
    <div th:include="layouts/leftSideBar :: leftSideBar"></div>
    <div th:include="layouts/content :: content"></div>
    <div th:include="layouts/footer :: footer"></div>
    <div th:include="layouts/rightSideBar :: rightSideBar"></div>


</div>

<script th:if="${jsLinksFooter != null}" th:each="jsSrc : ${jsLinksFooter}" th:src="@{|${jsSrc}|}"></script>
<!-- ./wrapper -->
<!-- jQuery 2.2.3 -->
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/fastclick.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/js/app.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<!-- bootstrap datepicker -->
</body>
</html>
