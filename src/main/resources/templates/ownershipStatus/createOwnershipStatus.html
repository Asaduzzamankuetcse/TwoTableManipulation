
	<div th:fragment="body">
		<!-- right column -->
		<div class="col-md-offset-3 col-md-6">
			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 th:if="${ownershipStatusEntity.ownershipStatusId == null}"
						class="box-title">Add OwnershipStatus</h3>
					<h3 th:if="${ownershipStatusEntity.ownershipStatusId != null}"
						class="box-title">Update OwnershipStatus</h3>
				</div>
				<div></div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" th:action="@{/ownershipStatus/create}"
					method="post" th:object="${ownershipStatusEntity}">
					<div class="box-body">

						<div class="form-group form-group-code">
							<label for="code" class="col-sm-2 control-label">Name</label>

							<div class="col-sm-10">
								<input type="hidden" th:field="*{ownershipStatusId}"></input>
								<input type="text" th:field="*{name}" class="form-control"
									placeholder="Name"></input>
								<div th:if="${#fields.hasErrors('name')}">
									<label th:errors="*{name}" style="color: red"></label>
								</div>
							</div>
						</div>






						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Description</label>

							<div class="col-sm-10">
								<textarea th:field="*{description}" class="form-control"
									placeholder="Description">
                                        </textarea>

							</div>
						</div>
						<div></div>



					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button th:if="${ownershipStatusEntity.ownershipStatusId == null}"
							type="submit" class="btn btn-info pull-left">Submit</button>
						<button th:if="${ownershipStatusEntity.ownershipStatusId != null}"
							type="submit" class="btn btn-info pull-left">Update</button>
						<a th:href="@{/ownershipStatus/list}" type="submit"
							class="btn btn-danger pull-right">Cancel</a>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->

			<!-- /.box -->
		</div>
		<!--/.col (right) -->
	</div>
